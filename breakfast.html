<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakfast Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8ed;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #ff6f00;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .section {
      margin: 40px 0;
    }

    .title {
      color: #e65100;
      font-size: 2rem;
      border-bottom: 3px dashed #ffcc80;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff3e0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .details {
      flex: 1;
    }

    .item-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .price {
      color: #ff5722;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 8px;
    }

    .item img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-left: 30px;
      border: 3px solid #ffcc80;
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
      border-color: #ffa726;
    }

    @media (max-width: 700px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item img {
        width: 100%;
        height: auto;
        margin: 15px 0 0;
      }

      .details {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ¥ž BREAKFAST MENU</h1>

    <div class="section">
      <div class="title">Tiffen</div>
      <div class="item">
        <div class="details">
          <div class="item-name">Idly</div>
          <div class="price">â‚¹10</div>
        </div>
        <img src="https://www.guttans.com/wp-content/uploads/2020/05/Idli-Dosa-Batter-Recipe-1024x683.jpg" alt="Idly">
      </div>
      <div class="item">
        <div class="details">
          <div class="item-name">Dosa</div>
          <div class="price">â‚¹70</div>
        </div>
        <img src="https://th.bing.com/th/id/OIP.O3A3BTULImI_3AYAAS_gSwHaDw?w=290&h=177&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Dosa">
      </div>
    </div>

    <div class="section">
      <div class="title">Eggs & Omelettes</div>
      <div class="item">
        <div class="details">
          <div class="item-name">Scrambled Eggs</div>
          <div class="price">â‚¹30</div>
        </div>
        <img src="https://th.bing.com/th/id/OIP.PcU1oKtImilWNwBX_OiOHQHaE7?w=368&h=200&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Scrambled Eggs">
      </div>
      <div class="item">
        <div class="details">
          <div class="item-name">Cheese Omelette</div>
          <div class="price">â‚¹50</div>
        </div>
        <img src="https://th.bing.com/th/id/OIP.TSubyrrh0xZsTMcgTbb-6AHaE8?w=294&h=196&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Cheese Omelette">
      </div>
    </div>

    <div class="section">
      <div class="title">Drinks</div>
      <div class="item">
        <div class="details">
          <div class="item-name">Fresh Orange Juice</div>
          <div class="price">â‚¹60</div>
        </div>
        <img src="https://th.bing.com/th/id/OIP.U1lmrpOGhOnVP_zpyprrPgAAAA?w=250&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Orange Juice">
      </div>
      <div class="item">
        <div class="details">
          <div class="item-name">Hot Coffee</div>
          <div class="price">â‚¹40</div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG" alt="Hot Coffee">
      </div>
    </div>
  </div>

</body>
</html>
