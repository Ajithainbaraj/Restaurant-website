<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drinks Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffefc;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #ff6600;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .section {
      margin: 40px 0;
    }

    .title {
      color: #e65100;
      font-size: 2rem;
      border-bottom: 3px dashed #ffcc80;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff5eb;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .details {
      flex: 1;
    }

    .item-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .price {
      color: #ff5722;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 8px;
    }

    .item img {
      width: 160px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-left: 30px;
      border: 3px solid #ffcc80;
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
      border-color: #ffa726;
    }

    @media (max-width: 700px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item img {
        width: 100%;
        height: auto;
        margin: 15px 0 0;
      }
    }
  </style>
</head>
