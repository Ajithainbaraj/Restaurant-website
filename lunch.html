<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunch Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #ff6600;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .section {
      margin: 30px 0;
    }

    .title {
      color: #ff6600;
      font-size: 1.5rem;
      border-bottom: 2px solid #ffe5d0;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #ccc;
    }

    .price {
      color: #ff6600;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LUNCH MENU</h1>

    <div class="section">
      <div class="title">Starters</div>
      <div class="item">
        <span class="item-name">Tomato Basil Soup</span>
        <span class="price">50</span>
      </div>
      <div class="item">
        <span class="item-name">Grilled Garlic Bread</span>
        <span class="price">60</span>
      </div>
    </div>

    <div class="section">
      <div class="title">Main Dish</div>
      <div class="item">
        <span class="item-name">Veg meals</span>
        <span class="price">80</span>
      </div>
      <div class="item">
        <span class="item-name">Non-Veg</span>
        <span class="price">100</span>
      </div>
      <div class="item">
        <span class="item-name">Cheeseburger with Fries</span>
        <span class="price">60</span>
      </div>
    </div>

    <div class="section">
      <div class="title">Beverages</div>
      <div class="item">
        <span class="item-name">Lemon Iced Tea</span>
        <span class="price">30</span>
      </div>
      <div class="item">
        <span class="item-name">Soft Drink (Can)</span>
        <span class="price">50</span>
      </div>
    </div>
  </div>

</body>
</html>
