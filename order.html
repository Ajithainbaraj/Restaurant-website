<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff9f0;
      font-family: 'Segoe UI', sans-serif;
    }
    #order {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    #order h2 {
      font-weight: bold;
      color: #dc3545;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 10px;
      box-shadow: none;
    }
    .form-control:focus, .form-select:focus {
      border-color: #ff5722;
      box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
    }
    .btn-order {
      background: #ff5722;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-order:hover {
      background: #e64a19;
    }
    a {
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>

<section class="container my-5" id="order">
  <h2>ðŸ›’ Order Now</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobile" placeholder="e.g. 9876543210" required />
    </div>
    <div class="mb-3">
      <label for="food" class="form-label">Select Food Item:</label>
      <select class="form-select" id="food" required>
        <option value="" disabled selected>Select an item</option>
        <option>Veg Burger+fries Combo - â‚¹80</option>
        <option>Burger + Fries + Iced cream juice Combo - â‚¹100</option>
        <option>chicken briyani + chicken 65  - â‚¹200</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity" min="1" max="10" value="1" required />
    </div>
    <div class="mb-4">
      <label for="message" class="form-label">Message / Special Request (Optional):</label>
      <textarea class="form-control" id="message" rows="3" placeholder="E.g., less spicy, extra sauce..."></textarea>
    </div>
    <button type="submit" class="btn btn-order"><a href="./payment.html">Place Order</a></button>
  </form>
</section>

</body>
</html>
