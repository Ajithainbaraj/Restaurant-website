<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff8f0;
    }
    .payment-section {
      background-color: #ffffff;
      padding: 30px;
      margin-top: 50px;
    }
    .payment-title {
      font-weight: 700;
      color: #dc3545;
    }
    .qr-img {
      max-width: 200px;
      border: 2px solid #f0f0f0;
      border-radius: 10px;
    }
    .pay-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .pay-btn:hover {
      background-color: #e64a19;
    }
    textarea {
      resize: none;
    }
    a {
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>

<div class="container payment-section">
  <div class="row g-4">
    <div class="col-md-6 text-center">
      <h2 class="payment-title">ðŸ’³ Online Payment</h2>
      <p class="text-muted">Scan the QR Code to pay securely</p>
      <img src="https://s3.us-west-2.amazonaws.com/static.dev.codecorp.com/posts/2728/Qr-code-sample.png" alt="QR Code" class="qr-img mb-3" />
      <br />
      <button class="pay-btn"><a href="./successpay.html">Click to Pay</a></button>
    </div>
    <div class="col-md-6">
      <h2 class="payment-title">ðŸšš Cash on Delivery</h2>
      <p class="text-muted">Please provide your delivery address below</p>
      <label for="address" class="form-label">Address:</label>
      <textarea class="form-control" id="address" rows="5" placeholder="House no, Street, City, Pincode..." required></textarea>
      <br />
      <button class="pay-btn"><a href="./ordersuccess.html">Confirm</a></button>
    </div>
  </div>
</div>

</body>
</html>
