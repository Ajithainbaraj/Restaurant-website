<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    .thank-you {
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="thank-you mt-4">
    <h4 class="text-success">✅ Payment Successful!</h4>
    <p class="text-primary">🎉 Your order has been placed successfully!</p>
    <p class="text-muted mb-2">Thank you for your order. We’re preparing your food with love! 🍽️</p>
    <p class="fst-italic text-secondary">“Nice to meet you! Come again for more tasty moments.” 😊</p>
  </div>
</div>

</body>
</html>
